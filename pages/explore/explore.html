<!-- css -->
<style>
        img {
            height: 300px;
        }
    </style>
    <script src="services/ServerHandler.js"></script>
    <h2>POI</h2>
    
    <!-- display all cities -->
    <center>
        <p ng-repeat="(id, poi) in exploreCtrl.pointsOfInterests">
            <br>
            <span ng-click="showPoi(poi.name)" ng-bind="poi.name"></span>
            <br>
            <img ng-click="showPoi(poi.name)" ng-src="{{ poi.image }}">
        </p>
    </center>
