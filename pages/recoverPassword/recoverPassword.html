<body>
    <form name="recoverPasswordForm" ng-submit="recover()" novalidate>
        <h3 ng-init="recoverQuestion='check'">{{recoverQuestion}}</h3>
        Answer: <input type="text" name="recoverAnswer" ng-model="recoverAnswer" required>
        <span ng-show="loginForm.recoverAnswer.$error.required">This is required!</span>
        <span ng-show="loginForm.recoverAnswer.$invalid">Invalid field</span>
        <br><br>
        <input type="submit" ng-disabled="loginForm.$invalid" id="recover" value="recover">
    </form>
    <p>{{ answer }}</p>

</body>
