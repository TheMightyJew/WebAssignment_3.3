<body>
    <form name="recoverPasswordForm" ng-submit="recover()" novalidate>
        <h3 ng-bind="recoverQuestion"></h3>
        Answer: <input type="text" name="recoverAnswer" ng-model="recoverAnswer" required>
        <span ng-show="recoverPasswordForm.recoverAnswer.$error.required">This is required!</span>
        <span ng-show="recoverPasswordForm.recoverAnswer.$invalid">Invalid field</span>
        <br><br>
        <input type="submit" ng-disabled="recoverPasswordForm.$invalid" id="recover" value="recover">
    </form>

</body>
