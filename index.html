<html>

<head>
    <title>My Website</title>
</head>
<!-- _____________________imports_____________________ -->


<!-- load angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
<script src="https://code.angularjs.org/1.7.8/angular-route.js"></script>

<!-- load app -->
<script src="app.js"></script>

<!-- load controllers -->
<script src="pages/about/aboutController.js"></script>
<script src="pages/poi/poiController.js"></script>
<script src="pages/http/httpController.js"></script>
<script src="pages/login/loginController.js"></script>
<script src="pages/register/registerController.js"></script>
<script src="pages/recoverPassword/recoverPasswordController.js"></script>
<script src="pages/poiDetails/poiDetailsController.js"></script>
<script src="pages/explore/exploreController.js"></script>
<script src="pages/homeRegistered/homeRegisteredController.js"></script>
<script src="pages/favorites/favoritesController.js"></script>
<script src="pages/review/reviewController.js"></script>


<!-- load services -->
<script src="services/ServerHandler.js"></script>
<script src="services/UtilFunctions.js"></script>





<!-- _____________________imports_____________________ -->

<style>
        body {
            margin: 0;
            padding: 0;
            background: url('Catalonia_Flag.jpeg');
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>

<body ng-app="myApp">

    <!-- the website -->
    <h1 ng-init="loggedUsername='guest'">Hello {{loggedUsername}}!</h1>
    <button ng-show="isLogged">
        <a href="#!favorites">Favorites: </a>
        <a ng-init="favoritesCount='0'" ng-bind="favoritesCount" href="#!favorites"></a>
    </button>
    <!-- menu -->
    <ul ng-init="isLogged=false">
        <li ng-show="isLogged">
            <a href="#!homeRegistered">Home</a>
        </li>
        <li>
            <a href="#!">Explore</a>
        </li>
        <li>
            <a href="#!about">About</a>
        </li>
        <li>
            <a href="#!poi">POI</a>
        </li>
        <li ng-show="!isLogged">
            <a href="#!login">Login</a>
        </li>
        <li ng-show="!isLogged">
            <a href="#!register">Register</a>
        </li>
    </ul>

    <!-- This section changes as the hashbang changes -->
    <div ng-view></div>
</body>

</html>
